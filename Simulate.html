<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Effect Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .slot-container {
            display: flex;
            flex-direction: column;
            margin-right: 30px;
            width: 50%;
        }
        .slot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
            height: 300px;  /* Fixed height for the slot box */
        }
        .slot-text {
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 50px; /* Right padding added */
        }
        .remaining-effects {
            width: 100%;  /* Increased width */
            height: 300px;  /* Increased height */
            border-left: 1px solid #ccc;
            padding-left: 10px;
            overflow-y: auto;  /* Allow vertical scrolling if content exceeds height */
        }
        .remaining-effects h3 {
            margin-top: 0;
        }
        .effect-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        #rollButton {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Slot Effect Simulator</h1>
    <button id="rollButton">Roll</button>

    <div class="container">
        <div class="slot-container">
            <!-- Slot 1 -->
            <div id="slot1" class="slot">
                <div class="slot-text">
                    <div id="result-slot1">Slot 1</div>
                    <label><input type="checkbox" id="lockSlot1"> Lock</label>
                </div>
                <div class="remaining-effects">
                    <h3>Remaining Effects</h3>
                    <div id="effects-slot1"></div>
                </div>
            </div>
            
            <!-- Slot 2 -->
            <div id="slot2" class="slot">
                <div class="slot-text">
                    <div id="result-slot2">Slot 2</div>
                    <label><input type="checkbox" id="lockSlot2"> Lock</label>
                </div>
                <div class="remaining-effects">
                    <h3>Remaining Effects</h3>
                    <div id="effects-slot2"></div>
                </div>
            </div>
            
            <!-- Slot 3 -->
            <div id="slot3" class="slot">
                <div class="slot-text">
                    <div id="result-slot3">Slot 3</div>
                    <label><input type="checkbox" id="lockSlot3"> Lock</label>
                </div>
                <div class="remaining-effects">
                    <h3>Remaining Effects</h3>
                    <div id="effects-slot3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
